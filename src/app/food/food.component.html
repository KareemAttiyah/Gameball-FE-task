<h1>Food</h1>
<p>Welcome back Olivia!</p>
<div class="row">
    <div class="col-md-6">
        <div class="btn-group">
            <button type="button" class="btn " (click)="onFruitsClick()">Fruits</button>
            <button type="button" class="btn" (click)="onVegClick()">Vegetables</button>
        </div>
    </div>
    <div class="d-flex col-md-6 justify-content-end">
        <div class="btn-group1">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="25" height="25">
    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
    <path
        d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
</svg>
                Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <a class="dropdown-item" (click)="sortByPrice()">Price</a>
                <a class="dropdown-item" (click)="sortByName()">Name</a>
            </ul>
        </div>
    </div>
</div>
<table class="table">
        <tr  *ngFor="let item of items"> 
            <td > {{item.name}}</td>
            <td class="td1">${{item.price}}</td>
            <td class="td1"><button (click)="onBuyClick()" class="btn btn-danger">Buy Now</button></td>
        </tr>
</table>
